<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shruti ‚ù§Ô∏è</title>
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .wait,
        .timer,
        .back {
            display: none;
            text-align: center;
        }

        .timer .video-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        .timer .video-wrapper video {
            width: 80%;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="wait">
            <h3>Don't Click It üòí</h3>
            <iframe src="https://giphy.com/embed/EljzXKcQatrvow0Bin" width="100%" height="100%" frameBorder="0"
                allowFullScreen></iframe>
        </div>

        <div class="timer">
            <div class="video-wrapper">
                <video id="intro" autoplay>
                    <source src="marvel opening theme.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let music = new Audio('happy_birthday.mp3');
            let wait = document.querySelector('.wait');
            let timer = document.querySelector('.timer');
            let video = document.getElementById('intro');

            music.loop = true;

            setTimeout(() => {
                wait.style.display = 'block';
            }, 1500);

            setTimeout(() => {
                timer.style.display = 'block';
                wait.style.display = 'none';
            }, 3000);

            // Redirect after the video ends (29 seconds)
            video.addEventListener('ended', function () {
                window.location.href = 'final.html';
            });

            // Fallback timeout if 'ended' event fails
            setTimeout(() => {
                window.location.href = 'final.html';
            }, 35000);
        });
    </script>
</body>

</html>
