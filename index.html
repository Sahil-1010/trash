    <style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 300% 300%;
        animation: backgroundAnimation 10s infinite alternate;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card-container {
        position: relative;
        width: 80vw; /* Adjust for mobile screens */
        height: 80vw; /* Maintain square shape */
        max-width: 30rem; /* Limit for larger screens */
        max-height: 30rem;
        perspective: 1000px;
        transition: transform 1s ease-in-out, width 1s ease-in-out, height 1s ease-in-out;
    }

    #openButton {
        background-image: linear-gradient(120deg, #ff0099, #9655ff, #daff22);
        color: rgb(213, 255, 255);
        font-weight: bold;
        font-size: 1rem; /* Adjust font size for small screens */
        border-radius: 20px;
        padding: 0.65rem 1rem; /* Add padding for better button sizing */
        border: none;
        box-shadow: 10px 8px 10px 2px rgba(0, 0, 0, 0.6);
        cursor: pointer;
    }

    #openButton:hover {
        box-shadow: 20px 18px 16px 6px rgba(0, 0, 0, 0.621);
        transform: scale(1.1);
    }

    .card {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transform: rotateY(0deg);
        transition: transform 1s ease-in-out;
    }

    .card .front {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        background-image: url('https://static.vecteezy.com/system/resources/previews/004/556/482/non_2x/abstract-blossom-floral-greeting-card-background-free-vector.jpg');
        background-size: cover;
        background-position: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        color: #fff;
        text-align: center;
        font-size: 1.5rem;
        color: rgb(255, 255, 255);
        -webkit-text-stroke: 2px rgb(2, 2, 2);
    }

    @keyframes backgroundAnimation {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
        body {
            margin: 0.5rem;
        }

        .card-container {
            width: 90vw; /* Expand card for smaller screens */
            height: 90vw;
        }

        #openButton {
            font-size: 0.9rem; /* Reduce font size for small screens */
            padding: 0.5rem 0.75rem;
            margin-left:35%;
        }
    }
    .open_card{
        justify-content: center;
        justify-items: center;
    }
    </style>
</head>

</body>
